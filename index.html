<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>email-form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>

    <!-- Contact Form -->
      <section>
        <h1>Contact Form</h1>
        <div class="group">
          <div class="item-double">
            <form action="https://formspree.io/xlepklyg" method="POST">
              <label for="name">Name:</label>
              <input id="name" type="text" name="name" placeholder="Enter your full name" required></textarea>

              <label for="email">Email:</label>
              <input id="email" type="email" name="name" placeholder="example@email.com" required></input>

              <label for="message">Message:</label>
              <textarea id="message" type="text" name="message" placeholder="Send a message" required></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="item">
            <img class="contact-image" src="images/mailbox.jpg" alt="A US mailbox">
          </div>
        </div>
      </section>
    </main>
      
    <script src="script.js"></script>
  </body>
</html>
